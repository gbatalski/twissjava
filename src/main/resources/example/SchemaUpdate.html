<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head></head>
<body>
	<wicket:extend>
		<h2 class="grid_4 suffix_5">Update schema</h2>
		<div class="grid_9 alpha">
			<form method="GET" class="grid_6" wicket:id='updateForm'>
				<table>
					<tr>
						<td><label>Drop</label></td>
						<td><input wicket:id="drop" type="checkbox" /></td>
					</tr>
					<tr>
						<td><label>Replication factor</label></td>
						<td><input wicket:id="replicationFactor" type="text" /></td>
					</tr>
					<tr>
						<td><label>Read Consistency level</label></td>
						<td><select wicket:id="readConsistencyLevel" size="1" /></td>
					</tr>
					<tr>
						<td><label>Write Consistency level</label></td>
						<td><select wicket:id="writeConsistencyLevel" size="1" /></td>
					</tr>
				</table>
				<input type="submit" value="Update" />
			</form>

		</div>
	</wicket:extend>
</body>
</html>
