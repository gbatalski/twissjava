<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head></head>
<body>
  <wicket:extend>
    <form wicket:id="poster">
      <div wicket:id="feedback"></div>
      <div class="grid_9 alpha">
        <textarea maxlength="140" rows="4" cols="40" type="text" wicket:id="tweetbody"></textarea>
      </div>
      <input type="submit" value="Post Tweet" class="grid_3 omega">
      <div class="clear"></div>
    </form>

    Friends: <span wicket:id="friends">name</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Followers: <span wicket:id="followers">name</span>

    <div class="grid_9 alpha" wicket:id="tweetlist">
      <ul>
        <li>
          <a href="#" wicket:id="link"><span wicket:id="tuname">name</span></a>&#160;(<span wicket:id="datetime">datetime</span>)&#160;<span wicket:id="tbody">body</span>
        </li>
      </ul>
    </div>
    <div wicket:id="pagedown">
      <form wicket:id="pageform">
        <input type="submit" value="More"/>
      </form>
    </div>
  </wicket:extend>
</body>
</html>
